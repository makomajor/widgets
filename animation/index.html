<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wochenplaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    .task-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .week {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .day {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      max-width: 250px;
      box-sizing: border-box;
      background: #f9f9f9;
    }

    .day h3 {
      margin: 5px 0 0;
      font-size: 16px;
      text-align: center;
    }

    .day h2 {
      font-size: 14px;
      margin: 0;
      color: #555;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: white;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      word-break: break-word;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
      background: #eee;
    }

    @media (min-width: 600px) {
      .day {
        width: 45%;
      }
    }

    @media (min-width: 900px) {
      .day {
        width: 30%;
      }
    }
  </style>
</head>
<body>

<h1>Mein Wochenplaner</h1>

<form id="taskForm" class="task-form">
  <input type="text" id="taskInput" placeholder="Neue Aufgabe" required />
  <div class="checkboxes" id="dayCheckboxes"></div>
  <button type="submit">Hinzufügen</button>
</form>

<div class="week" id="week"></div>

<script>
  const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
  const weekDiv = document.getElementById('week');
  const checkboxesDiv = document.getElementById('dayCheckboxes');
  const taskInput = document.getElementById('taskInput');
  const form = document.getElementById('taskForm');

  const today = new Date();
  const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));

  let tasks = JSON.parse(localStorage.getItem('tasks')) || {};

  function formatDate(date) {
    return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
  }

  function createCheckboxes() {
    days.forEach(day => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = day;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(day));
      checkboxesDiv.appendChild(label);
    });
  }

  function createWeekView() {
    for (let i = 0; i < 7; i++) {
      const date = new Date(monday);
      date.setDate(monday.getDate() + i);

      const dayName = days[i];
      const dateStr = formatDate(date);

      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      dayDiv.id = dayName;

      const dateEl = document.createElement('h2');
      dateEl.textContent = dateStr;

      const title = document.createElement('h3');
      title.textContent = dayName;

      const ul = document.createElement('ul');

      dayDiv.appendChild(dateEl);
      dayDiv.appendChild(title);
      dayDiv.appendChild(ul);

      weekDiv.appendChild(dayDiv);
    }
  }

  function renderTasks() {
    days.forEach(day => {
      const ul = document.querySelector(`#${day} ul`);
      ul.innerHTML = '';
      if (tasks[day]) {
        tasks[day].forEach((task, index) => {
          const li = document.createElement('li');
          li.textContent = task.text;
          if (task.done) li.classList.add('done');
          li.addEventListener('click', () => {
            task.done = !task.done;
            li.classList.toggle('done');
            saveTasks();
          });
          ul.appendChild(li);
        });
      }
    });
  }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = taskInput.value.trim();
    const selectedDays = Array.from(checkboxesDiv.querySelectorAll('input:checked')).map(cb => cb.value);
    if (!text || selectedDays.length === 0) return;

    selectedDays.forEach(day => {
      if (!tasks[day]) tasks[day] = [];
      tasks[day].push({ text, done: false });
    });

    saveTasks();
    renderTasks();

    // Zurücksetzen
    taskInput.value = '';
    checkboxesDiv.querySelectorAll('input').forEach(cb => cb.checked = false);
  });

  createCheckboxes();
  createWeekView();
  renderTasks();
</script>

</body>
</html>
