<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wochenplaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button,
    #darkModeToggle {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #f0f0f0;
    }

    body.dark-mode .nav-buttons button,
    body.dark-mode #darkModeToggle {
      background-color: #333;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 24px;
    }

    #weekRange {
      text-align: center;
      font-size: 14px;
      color: inherit;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #taskInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    body.dark-mode #taskInput {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #555;
    }

    #clearWeek {
      padding: 10px;
      font-size: 14px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .week {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .day {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      max-width: 250px;
      background: #f9f9f9;
      box-sizing: border-box;
    }

    body.dark-mode .day {
      background: #1e1e1e;
      border-color: #444;
    }

    .day h3 {
      margin: 5px 0 0;
      font-size: 16px;
      text-align: center;
    }

    .day h2 {
      font-size: 14px;
      margin: 0;
      color: inherit;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: white;
      margin-bottom: 5px;
      padding: 6px 8px;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: black;
      word-break: break-word;
      touch-action: none;
    }

    body.dark-mode li {
      background: #2a2a2a;
      color: #e0e0e0;
    }

    .task-text {
      flex-grow: 1;
      cursor: grab;
    }

    li.done .task-text {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    li.dragging {
      opacity: 0.5;
    }

    .day.dragover {
      outline: 2px dashed #888;
    }
  </style>
</head>
<body>

<div class="header">
  <button id="darkModeToggle">Dark Mode</button>
  <div class="nav-buttons">
    <button id="prevWeekBtn">&lt;</button>
    <button id="nextWeekBtn">&gt;</button>
  </div>
</div>

<h1>Mein Wochenplaner</h1>
<div id="weekRange">Woche vom ...</div>

<form id="taskForm">
  <div class="form-container">
    <input type="text" id="taskInput" placeholder="Neue Aufgabe" required />
    <button id="clearWeek" type="button">Alle löschen</button>
  </div>
  <div class="checkboxes" id="dayCheckboxes"></div>
  <button type="submit">Hinzufügen</button>
</form>

<div class="week" id="week"></div>

<script>
  const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
  const weekDiv = document.getElementById('week');
  const checkboxesDiv = document.getElementById('dayCheckboxes');
  const taskInput = document.getElementById('taskInput');
  const form = document.getElementById('taskForm');
  const weekRange = document.getElementById('weekRange');
  const clearWeekBtn = document.getElementById('clearWeek');

  let weekOffset = 0;
  let draggedTask = null;
  let draggedFrom = null;

  let tasksByWeek = JSON.parse(localStorage.getItem('weeklyTasks')) || {};

  function getMondayOfWeek(offset = 0) {
    const today = new Date();
    const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1 + offset * 7));
    monday.setHours(0, 0, 0, 0);
    return monday;
  }

  function formatDate(date) {
    return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
  }

  function getWeekKey(monday) {
    return monday.toISOString().split('T')[0];
  }

  function saveTasks() {
    localStorage.setItem('weeklyTasks', JSON.stringify(tasksByWeek));
  }

  function createCheckboxes() {
    checkboxesDiv.innerHTML = '';
    days.forEach(day => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = day;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(day));
      checkboxesDiv.appendChild(label);
    });
  }

  function renderWeek() {
    const monday = getMondayOfWeek(weekOffset);
    const sunday = new Date(monday);
    sunday.setDate(monday.getDate() + 6);

    const weekKey = getWeekKey(monday);
    if (!tasksByWeek[weekKey]) tasksByWeek[weekKey] = {};
    const weekTasks = tasksByWeek[weekKey];

    weekRange.textContent = `Woche: ${formatDate(monday)} – ${formatDate(sunday)}`;
    weekDiv.innerHTML = '';

    days.forEach(day => {
      const date = new Date(monday);
      date.setDate(monday.getDate() + days.indexOf(day));
      const dateStr = formatDate(date);
      const dayTasks = weekTasks[day] || [];

      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      dayDiv.dataset.day = day;

      const dateEl = document.createElement('h2');
      dateEl.textContent = dateStr;
      const title = document.createElement('h3');
      title.textContent = day;

      const ul = document.createElement('ul');

      dayTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.dataset.index = index;
        li.dataset.day = day;

        const taskText = document.createElement('span');
        taskText.className = 'task-text';
        taskText.textContent = task.text;

        if (task.done) li.classList.add('done');

        taskText.addEventListener('click', () => {
          task.done = !task.done;
          li.classList.toggle('done');
          saveTasks();
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = '×';
        delBtn.className = 'delete-btn';
        delBtn.addEventListener('click', e => {
          e.stopPropagation();
          dayTasks.splice(index, 1);
          weekTasks[day] = dayTasks;
          saveTasks();
          renderWeek();
        });

        li.appendChild(taskText);
        li.appendChild(delBtn);
        ul.appendChild(li);

        // Drag events
        li.addEventListener('dragstart', e => {
          draggedTask = task;
          draggedFrom = { day, index };
          li.classList.add('dragging');
        });
        li.addEventListener('dragend', () => {
          draggedTask = null;
          draggedFrom = null;
          li.classList.remove('dragging');
        });
      });

      // Drop zone events
      dayDiv.addEventListener('dragover', e => {
        e.preventDefault();
        dayDiv.classList.add('dragover');
      });

      dayDiv.addEventListener('dragleave', () => {
        dayDiv.classList.remove('dragover');
      });

      dayDiv.addEventListener('drop', () => {
        dayDiv.classList.remove('dragover');
        if (draggedTask && draggedFrom) {
          const fromTasks = weekTasks[draggedFrom.day];
          fromTasks.splice(draggedFrom.index, 1);
          if (!weekTasks[day]) weekTasks[day] = [];
          weekTasks[day].push(draggedTask);
          saveTasks();
          renderWeek();
        }
      });

      dayDiv.appendChild(dateEl);
      dayDiv.appendChild(title);
      dayDiv.appendChild(ul);
      weekDiv.appendChild(dayDiv);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = taskInput.value.trim();
    const selectedDays = Array.from(checkboxesDiv.querySelectorAll('input:checked')).map(cb => cb.value);
    if (!text || selectedDays.length === 0) return;

    const monday = getMondayOfWeek(weekOffset);
    const weekKey = getWeekKey(monday);
    const weekTasks = tasksByWeek[weekKey] || {};

    selectedDays.forEach(day => {
      if (!weekTasks[day]) weekTasks[day] = [];
      weekTasks[day].push({ text, done: false });
    });

    tasksByWeek[weekKey] = weekTasks;
    saveTasks();
    renderWeek();

    taskInput.value = '';
    checkboxesDiv.querySelectorAll('input').forEach(cb => cb.checked = false);
  });

  document.getElementById('prevWeekBtn').addEventListener('click', () => {
    weekOffset--;
    renderWeek();
  });

  document.getElementById('nextWeekBtn').addEventListener('click', () => {
    weekOffset++;
    renderWeek();
  });

  document.getElementById('darkModeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  clearWeekBtn.addEventListener('click', () => {
    const monday = getMondayOfWeek(weekOffset);
    const weekKey = getWeekKey(monday);
    tasksByWeek[weekKey] = {};
    saveTasks();
    renderWeek();
  });

  createCheckboxes();
  renderWeek();
</script>

</body>
</html>
