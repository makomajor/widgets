<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ToDo Joint Builder v2</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    input, ul {
      width: 100%;
      max-width: 300px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    li.done {
      background: #cfcfcf;
      text-decoration: line-through;
      color: #666;
    }
    button {
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    /* JOINT ANIMATION AREA */
    #jointArea {
      position: relative;
      width: 200px;
      height: 400px;
      margin-top: 30px;
      background: #f8f8f8;
      border: 2px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .filter, .pape, .grass, .joint, .smoke {
      position: absolute;
      opacity: 0;
    }

    .filter {
      width: 40px;
      height: 15px;
      background: #c2a679;
      bottom: 30px;
      border-radius: 8px;
      animation: slideInBottom 1s forwards;
    }

    .pape {
      width: 150px;
      height: 20px;
      background: #fff8dc;
      bottom: 40px;
      border-radius: 10px;
      animation: unfoldPape 1s forwards;
    }

    .grass {
      width: 60px;
      height: 20px;
      background: #228b22;
      border-radius: 10px;
      bottom: 50px;
      animation: dropGrass 1s forwards;
    }

    .joint {
      width: 80px;
      height: 30px;
      background: #d2b48c;
      border-radius: 20px;
      bottom: 60px;
      animation: rollJoint 1.5s forwards;
    }

    .smoke {
      width: 20px;
      height: 20px;
      background: rgba(200,200,200,0.6);
      border-radius: 50%;
      top: 20px;
      animation: smokeRise 3s infinite;
    }

    @keyframes slideInBottom {
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes unfoldPape {
      to {
        bottom: 40px;
        opacity: 1;
        transform: scaleX(1);
      }
    }

    @keyframes dropGrass {
      0% {
        bottom: 200px;
        opacity: 0;
      }
      100% {
        bottom: 50px;
        opacity: 1;
      }
    }

    @keyframes rollJoint {
      0% {
        transform: scaleX(0.2);
        opacity: 0;
      }
      100% {
        transform: scaleX(1);
        opacity: 1;
      }
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-30px) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-60px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <input id="todoInput" type="text" placeholder="Neue Aufgabe..." />
  <ul id="todoList"></ul>

  <div id="jointArea"></div>

  <script>
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');
    const jointArea = document.getElementById('jointArea');

    const todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
      const todoArray = [];
      list.querySelectorAll('li').forEach(li => {
        todoArray.push({
          text: li.querySelector('span').textContent,
          done: li.classList.contains('done')
        });
      });
      localStorage.setItem('todos', JSON.stringify(todoArray));
      updateJoint();
    }

    function addTodo(text, done = false) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      li.appendChild(span);

      const btn = document.createElement('button');
      btn.textContent = 'x';
      btn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
        saveTodos();
      };
      li.appendChild(btn);

      li.onclick = (e) => {
        if (e.target.tagName !== 'BUTTON') {
          li.classList.toggle('done');
          saveTodos();
        }
      };

      if (done) li.classList.add('done');
      list.appendChild(li);
    }

    todos.forEach(todo => addTodo(todo.text, todo.done));

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        addTodo(input.value.trim());
        input.value = '';
        saveTodos();
      }
    });

    function updateJoint() {
      const doneCount = list.querySelectorAll('li.done').length;
      jointArea.innerHTML = ''; // reset

      if (doneCount >= 1) createPart('filter');
      if (doneCount >= 2) createPart('pape');
      if (doneCount >= 4) createPart('grass');
      if (doneCount >= 7) createPart('joint');
      if (doneCount === 10) createPart('smoke');
    }

    function createPart(type) {
      const div = document.createElement('div');
      div.className = type;
      jointArea.appendChild(div);
    }

    updateJoint();
  </script>
</body>
</html>
