<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ToDo Joint Builder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 16px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    input, ul {
      width: 100%;
      max-width: 300px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    li.done {
      background: #cfcfcf;
      color: #666;
      text-decoration: line-through;
      transform: scale(0.98);
    }
    button {
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    #jointBuilder {
      position: relative;
      width: 200px;
      height: 400px;
      margin-top: 30px;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .part {
      width: 80%;
      background: transparent;
      border-radius: 10px;
      margin: 5px 0;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 0.6s forwards;
    }

    .filter {
      background: #bbb;
      height: 20px;
    }

    .papes {
      background: #fff8dc;
      height: 40px;
    }

    .gras {
      background: #228B22;
      height: 30px;
    }

    .grinded {
      background: #2e8b57;
      height: 20px;
    }

    .filled {
      background: #7cfc00;
      height: 30px;
    }

    .rolled {
      background: #d2b48c;
      height: 50px;
      border-radius: 25px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }
      li {
        background: #333;
      }
      li.done {
        background: #555;
        color: #aaa;
      }
      input {
        background: #222;
        color: #eee;
        border: 1px solid #444;
      }
      #jointBuilder {
        background: #222;
        border: 2px solid #444;
      }
    }
  </style>
</head>
<body>
  <input id="todoInput" type="text" placeholder="Neue Aufgabe..." />
  <ul id="todoList"></ul>

  <div id="jointBuilder"></div>

  <script>
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');
    const jointBuilder = document.getElementById('jointBuilder');

    const todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
      const todoArray = [];
      list.querySelectorAll('li').forEach(li => {
        todoArray.push({
          text: li.querySelector('span').textContent,
          done: li.classList.contains('done')
        });
      });
      localStorage.setItem('todos', JSON.stringify(todoArray));
      updateJointVisual();
    }

    function addTodo(text, done = false) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      li.appendChild(span);

      const btn = document.createElement('button');
      btn.textContent = 'x';
      btn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
        saveTodos();
      };
      li.appendChild(btn);

      li.onclick = (e) => {
        if (e.target.tagName !== 'BUTTON') {
          li.classList.toggle('done');
          saveTodos();
        }
      };

      if (done) li.classList.add('done');
      list.appendChild(li);
    }

    todos.forEach(todo => addTodo(todo.text, todo.done));

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        addTodo(input.value.trim());
        input.value = '';
        saveTodos();
      }
    });

    function updateJointVisual() {
      const doneCount = list.querySelectorAll('li.done').length;
      jointBuilder.innerHTML = ''; // Reset Visual

      if (doneCount >= 1) addPart('filter');
      if (doneCount >= 2) addPart('papes');
      if (doneCount >= 3) addPart('gras');
      if (doneCount >= 5) addPart('grinded');
      if (doneCount >= 7) addPart('filled');
      if (doneCount >= 9) addPart('rolled');
    }

    function addPart(type) {
      const part = document.createElement('div');
      part.className = 'part ' + type;
      jointBuilder.appendChild(part);
    }

    updateJointVisual();
  </script>
</body>
</html>
