<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Joint Builder Widget v2.1</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    input, ul {
      width: 100%;
      max-width: 300px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    li.done {
      background: #cfcfcf;
      text-decoration: line-through;
      color: #666;
    }
    button {
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    /* Joint Area */
    #jointArea {
      position: relative;
      width: 220px;
      height: 80px;
      margin-top: 30px;
    }

    .joint-part {
      position: absolute;
      bottom: 20px;
      left: 10px;
      height: 20px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .filter {
      width: 30px;
      background-image: linear-gradient(to right, #ddd, #bbb);
      border-radius: 10px;
    }
    .pape {
      width: 160px;
      left: 35px;
      background: #faf0dc;
      border-radius: 10px;
    }
    .gras {
      width: 100px;
      left: 45px;
      background: linear-gradient(to right, #3e8e41, #5cb85c);
      border-radius: 5px;
      height: 10px;
      bottom: 25px;
    }
    .rolled {
      width: 160px;
      left: 35px;
      background: #d2b48c;
      border-radius: 20px;
      height: 20px;
      animation: rollIn 2s forwards;
    }
    .glut {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff4500, #800000);
      border-radius: 50%;
      left: 195px;
      bottom: 30px;
      animation: glow 1s infinite alternate;
    }
    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      left: 195px;
      bottom: 50px;
      background: rgba(200, 200, 200, 0.6);
      border-radius: 50%;
      animation: smokeRise 3s infinite;
      opacity: 0;
    }

    @keyframes rollIn {
      0% {
        transform: scaleX(0.2);
        opacity: 0;
      }
      100% {
        transform: scaleX(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(2); }
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-40px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <input id="todoInput" type="text" placeholder="Neue Aufgabe..." />
  <ul id="todoList"></ul>

  <div id="jointArea"></div>

  <script>
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');
    const jointArea = document.getElementById('jointArea');

    const todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
      const todoArray = [];
      list.querySelectorAll('li').forEach(li => {
        todoArray.push({
          text: li.querySelector('span').textContent,
          done: li.classList.contains('done')
        });
      });
      localStorage.setItem('todos', JSON.stringify(todoArray));
      updateJoint();
    }

    function addTodo(text, done = false) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      li.appendChild(span);

      const btn = document.createElement('button');
      btn.textContent = 'x';
      btn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
        saveTodos();
      };
      li.appendChild(btn);

      li.onclick = (e) => {
        if (e.target.tagName !== 'BUTTON') {
          li.classList.toggle('done');
          saveTodos();
        }
      };

      if (done) li.classList.add('done');
      list.appendChild(li);
    }

    todos.forEach(todo => addTodo(todo.text, todo.done));

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        addTodo(input.value.trim());
        input.value = '';
        saveTodos();
      }
    });

    function updateJoint() {
      const doneCount = list.querySelectorAll('li.done').length;
      jointArea.innerHTML = '';

      if (doneCount >= 1) createPart('filter');
      if (doneCount >= 2) createPart('pape');
      if (doneCount >= 4) createPart('gras');
      if (doneCount >= 6) createPart('rolled');
      if (doneCount >= 9) createPart('glut');
      if (doneCount >= 10) {
        createPart('smoke');
        document.querySelector('.smoke').style.opacity = '1';
      }
    }

    function createPart(type) {
      const div = document.createElement('div');
      div.className = 'joint-part ' + type;
      jointArea.appendChild(div);
      setTimeout(() => {
        div.style.opacity = '1';
      }, 100);
    }

    updateJoint();
  </script>
</body>
</html>
