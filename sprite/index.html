<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sprite Demo</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .sprite {
      width: 128px;
      height: 128px;
      margin: 0 auto;
      background-image: url("spritesheet.png");
      background-repeat: no-repeat;
      image-rendering: pixelated;
    }

    .walking {
      animation: walk 0.8s steps(4) infinite;
    }

    @keyframes walk {
      from { background-position: 0 0; }
      to   { background-position: -512px 0; } /* 4 x 128px */
    }
  </style>
</head>
<body>
  <h1>Spritesheet-Demo</h1>
  <div class="sprite walking"></div>
</body>
</html>
